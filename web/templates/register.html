{{ define "title" }}Registration page{{ end }} {{ define "content" }}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="text-center text-2xl/9 font-bold tracking-tight">
      Register a new account
    </h2>
  </div>

  <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
    <span
      id="errorMsg"
      class="hidden text-wrap text-center font-bold text-red-700"
    >
    </span>
    <form class="space-y-6" id="registration-form" method="POST">
      <div>
        <label for="name" class="block text-sm/6 font-medium"> Name </label>
        <div class="mt-2">
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="username"
            required
            class="block w-full rounded-md bg-gray-600 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm/6 font-medium">
          Email address
        </label>
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-gray-600 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium">
            Password
          </label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-gray-600 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          id="submit"
          class="shadow-xs flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Register
        </button>
      </div>
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Already have an account?
        <a
          href="/login"
          class="font-semibold text-indigo-600 hover:text-indigo-500"
          >Log in</a
        >
      </p>
    </form>
  </div>
</div>
{{ end }}
