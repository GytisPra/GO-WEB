{{ define "title" }}Login page{{ end }} {{ define "content" }}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
    <span
      id="errorMsg"
      class="hidden text-wrap text-center font-bold text-red-700"
    ></span>
    <form id="login-form" class="space-y-6" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-gray-600 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-gray-600 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="shadow-xs flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <div class="flex flex-col">
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Dont't have an account?
        <a
          href="/register/form"
          class="font-semibold text-indigo-600 hover:text-indigo-500"
          >Register</a
        >
      </p>
      <div class="mx-auto mt-4 flex max-w-sm flex-col items-center gap-4">
        <a
          href="/login/discord"
          class="flex w-full items-center justify-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-white transition-colors hover:bg-indigo-700"
        >
          <!-- Discord icon -->
          <img
            width="25px"
            height="25px"
            src="/static/img/discord-icon.svg"
            alt="discord-icon"
          />
          Sign in with Discord
        </a>

        <a
          href="/login/google"
          class="flex w-full items-center justify-center gap-2 rounded-md bg-red-800 px-4 py-2 text-white transition-colors hover:bg-red-900"
        >
          <img
            width="25px"
            height="25px"
            src="/static/img/google-icon.svg"
            alt="google-icon"
          />
          Sign in with Google
        </a>
      </div>
    </div>
  </div>
</div>
{{ end }}
