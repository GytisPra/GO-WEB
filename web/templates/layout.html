<!-- layout.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ template "title" . }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/main.css?v={{ .BuildTime }}"
    />
    <script src="/static/js/main.js?v={{ .BuildTime }}" defer></script>
  </head>
  <body class="flex h-screen w-screen flex-col" data-page="{{ .Page }}">
    {{ if .ShowHeader }}
    <header class="border-b-2">
      <nav class="flex w-full flex-row justify-between p-4">
        <div class="flex gap-4">
          <a href="/">Home</a>
          <a href="/tasks/create-new">Create a Task</a>
          <a href="/tasks/all">View tasks</a>
        </div>
        <div>
          {{ if .IsLoggedIn }}
          <a href="/logout">Logout</a>
          {{ else }}
          <a href="/login">Login</a>
          {{ end }}
        </div>
        <!-- Other links -->
      </nav>
    </header>
    {{ end }}

    <main class="h-full w-full">{{ template "content" . }}</main>
  </body>
</html>
